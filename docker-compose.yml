version: '2.17.2'

services:
  database:
    image: 'bitnami/postgresql:latest'
    container_name: 'distributed_chat_db'
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=app
    volumes:
      - 'postgresql_data:/bitnami/postgresql'

  # backend:
  #   build: ./backend/
  #   container_name: 'distributed_chat_backend'
  #   ports:
  #     - '3000:3000'
  #   depends_on:
  #     - database

volumes:
  postgresql_data:
    driver: local
