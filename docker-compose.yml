version: '3'

volumes:
  postgresql_data:
    driver: local

services:
  database:
    image: 'bitnami/postgresql:latest'
    container_name: "database"
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=distributed_chat
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    
  backend:
    build: ./backend/
    container_name: 'backend'
    ports:
      - 3333:3333
    depends_on:
      - database