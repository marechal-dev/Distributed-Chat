version: '3.8'

volumes:
  postgresql_data:
    driver: local

networks:
  app-tier:
    driver: bridge

services:
  database:
    image: 'bitnami/postgresql:latest'
    restart: always
    container_name: database
    networks:
      - app-tier
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=distributed_chat
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    networks:
      - app-tier
    ports:
      - 3333:3333
    depends_on:
      - database
  
  backend_replica:
    build:
      context: ./backend
      dockerfile: replica.Dockerfile
    container_name: "backend_replica"
    environment:
      - PORT=3334
    networks:
      - app-tier
    ports:
      - 3334:3334
    depends_on:
      - database
  
